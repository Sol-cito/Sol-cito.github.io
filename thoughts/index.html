---
layout: page
title: Thoughts
description: Epiphany, insight, boot review, etc.
background: '/img/bg_thought.jpg'
---
{% for post in site.posts %}
    {% if post.url contains "thought" %}
        <article class="post-preview">
            <a href="{{ post.url }}">
                <h2 class="post-title">{{ post.title }}</h2>
            </a>
            {{ post.excerpt }}
        </article>
    {% endif %}
{% endfor %}
